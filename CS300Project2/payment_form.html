<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="Shortcut icon" href="images/favicon.png"/>
<title>Order Form</title>
 <style type="text/css">
	h1
	{
		text-align:center;
	}
	body
	{
	}
	form 
	{
		background-color:#ffffcc;
		width:975px;
		margin-left:auto;
		margin-right:auto;
		border-style:solid;
		border-color:black;
		border-width:1px;
	}
	fieldset
	{
		padding:30px;
		border-width:0px;
		font-size:18px;
		font-family:Trebuchet, serif;
		border-radius: 5px;
		margin-top:25px;
	}
	#submitandreset
	{
		text-align:right;
	}
	.lhead
	{
		background-color:#ffcc99;
		border-radius:5px;
		margin-left:10px;
		font-size: 30px;
		font-family:Trebuchet, serif;
	}
	.button
	{
		padding-left:10px;
		padding-right:10px;
		padding-top:10px;
		padding-bottom:10px;
		background-color:#ffcc99;
		border-radius:5px;
		font-family:Trebuchet, serif;
		font-size: 20px;
	}
	.label
	{
		width:25%;
	}
	.input
	{
		width:75%;
	}
 </style>
</head>
<body>
	<!-- #1 Form id -->
	<h1> Cosmic City Order Form </h1>
	<form id="form" action="confirm.html">
		<fieldset > <!--#3 Radio Button -->
			<legend class="lhead"> Billing Address </legend>
			<table style="width:100%">
			<tr>
				<td class="label">
				Name:
				</td>
				<td class="input">
				<input id="first-name" size="20" maxlength="30" value="First Name:" type="text"/>
				<input id="last-name" size="20" maxlength="30" value="Last Name:" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="label">
				Address:
				</td>
				<td class="input">
				<input id="address" size="20" maxlength="30" value="Address:" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="label">
				City:
				</td>
				<td class="input">
				<input id="city" size="20" maxlength="30" value="City:" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="label">
				State:
				</td>
				<td class="input">
							<select name="state">
				<option value="none"> </option>
				<option value="AL">AL</option>
				<option value="AK">AK</option>
				<option value="AZ">AZ</option>
				<option value="AR">AR</option>
				<option value="CA">CA</option>
				<option value="CO">CO</option>
				<option value="CT">CT</option>
				<option value="DE">DE</option>
				<option value="DC">DC</option>
				<option value="FL">FL</option>
				<option value="GA">GA</option>
				<option value="HI">HI</option>
				<option value="ID">ID</option>
				<option value="IL">IL</option>
				<option value="IN">IN</option>
				<option value="IA">IA</option>
				<option value="KS">KS</option>
				<option value="KY">KY</option>
				<option value="LA">LA</option>
				<option value="ME">ME</option>
				<option value="MD">MD</option>
				<option value="MA">MA</option>
				<option value="MI">MI</option>
				<option value="MN">MN</option>
				<option value="MS">MS</option>
				<option value="MO">MO</option>
				<option value="MT">MT</option>
				<option value="NE">NE</option>
				<option value="NV">NV</option>
				<option value="NH">NH</option>
				<option value="NJ">NJ</option>
				<option value="NM">NM</option>
				<option value="NY">NY</option>
				<option value="NC">NC</option>
				<option value="ND">ND</option>
				<option value="OH">OH</option>
				<option value="OK">OK</option>
				<option value="OR">OR</option>
				<option value="PA">PA</option>
				<option value="RI">RI</option>
				<option value="SC">SC</option>
				<option value="SD">SD</option>
				<option value="TN">TN</option>
				<option value="TX">TX</option>
				<option value="UT">UT</option>
				<option value="VT">VT</option>
				<option value="VA">VA</option>
				<option value="WA">WA</option>
				<option value="WV">WV</option>
				<option value="WI">WI</option>
				<option value="WY">WY</option>
			</select>
				</td>
			</tr>
			<tr>
				<td class="label">
				Zip Code:
				</td>
				<td class="input">
				<input id="zipcode" size="10" maxlength="6" value="Zipcode:" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="label">
				Phone Number:
				</td>
				<td class="input">
				<input id="phonenumber" size="20" maxlength="30" value="Phone Number:" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="label">
				Email Address:
				</td>
				<td class="input">
				<input id="email" size="20" maxlength="30" value="Email:" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="label">
				Are you a current citizen of a Cosmic City?
				</td>
				<td class="input">
				Yes<input type="radio" name="citizen" value="true"/>
				No<input type="radio" name="citizen" value="true"/>
				</td>
			</tr>
			</table>
		</fieldset>
		<fieldset> 
			<legend class="lhead"> Payment Information </legend>
			<table style="width:100%;">
			<tr>
				<td class="label">
				Fake Credit Card Number:
				</td>
				<td class="input">
				<input id="credit-number" onclick="alert('Do not enter a real number!');" size="20" maxlength="16" type="text"/>
				</td>
			</tr>
			<tr>
				<td class="label">
				Fake Security Code:
				</td>
				<td class="input">
				<input id="security-code" size="6" maxlength="3" type="text"/>
				</td>
			</tr>
			</table>
		</fieldset>
		
		<fieldset id="submitandreset"><!-- #7Submit and Reset -->
		
			<input class="button" type="submit" onclick="alert('Thank you!');" value="Confirm" />
			<input class="button" type="reset" value="Reset the Form"/>
		</fieldset>
		<p>

				<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img style="border:0;width:88px;height:31px;float:right;" src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" />
				</a>
				<a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" style="border:0;width:88px;height:31px;float:right;" /></a>

			</p>
	</form>


</body></html>
